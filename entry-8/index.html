<DOCTYPE! html>
<html>
<head>
    <title>MO'RIAH</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<div class="parent-1">
    <img src="moriah-logo.png" width="300px">
</div>

<div class="header">
    <div><a href="https://www.instagram.com/moriah.nyc/?hl=en" target="_blank"><img src="moriah-header.png" width="1100px"></a></div>
</div>

<div class="parent-2">
    <img src="moriah-eye.png" width="600px">
</div>

<div class="parent-3">
    <img src="text-moriah.png" width="1000px">
</div>

<div class="parent-4">
    <img src="moriah02.png" width="1000px">
</div>

<style>
    .music-player {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      transform: translate(0px, 30px);
    }
    
    .controls {
      margin-top: 10px;
    }
    
    button {
      border: none;
      background: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    
    .button:hover img {
      transform: scale(1.2); 
    }
    
    </style>
    
          <div class="music-player">
            <audio id="audio">
              <source src="crazy-in-love.mp3" type="audio/mpeg">
            
            </audio>
            <div class="controls">
              <button onclick="playMusic()"><img src="play.png" width="80px"></button>
              <button onclick="pauseMusic()"><img src="pause.png" width="80px"></button>
            </div>
          </div>
        
          <script>
            const audio = document.getElementById('audio');
        
            function playMusic() {
              audio.play();
            }
        
            function pauseMusic() {
              audio.pause();
            }
          </script>
    
</body>
</html>
