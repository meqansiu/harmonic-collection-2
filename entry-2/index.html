<style>
.music-player {
  text-align: center;
  padding: 20px;
  border-radius: 10px;
  transform: translate(0px, -1900px);
}

.controls {
  margin-top: 10px;
}

button {
  border: none;
  background: none;
  padding: 10px 15px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.3s ease-in-out;
}

.button:hover img {
  transform: scale(1.2); 
}

</style>

      <div class="music-player">
        <audio id="audio">
          <source src="cant-be-tamed.mp3" type="audio/mpeg">
        
        </audio>
        <div class="controls">
          <button onclick="playMusic()"><img src="play.png" width="80px"></button>
          <button onclick="pauseMusic()"><img src="pause.png" width="80px"></button>
        </div>
      </div>
    
      <script>
        const audio = document.getElementById('audio');
    
        function playMusic() {
          audio.play();
        }
    
        function pauseMusic() {
          audio.pause();
        }
      </script>
